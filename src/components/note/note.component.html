<ng-container *ngIf="note">
  <div class="card mb-3" style="max-width: 540px;">
    <div class="px-3 mt-3 g-0 d-flex align-items-center justify-content-between">
      <div class="g-0 d-flex align-items-center gap-2">
        <img [src]="note!.img!" class="img-fluid border card-img-top rounded-circle img-thumbnail" alt="user picure">
        <h5 class="card-title m-0">{{note!.writer!}}</h5>
      </div>
      <div [star-rating]="note!.rating!"></div>

    </div>
    <!-- <div class="row g-0 align-items-center"> -->
      <!-- <div class="col-md-12"> -->
        <div class="card-body">
          <p class="card-text">
            added 1 package, removed 1 package, and audited 910 packages in 12s
          </p>
        </div>
        <div class="card-footer">
          <p class="card-text">
            <small class="text-body-secondary">{{note!.date! | date : 'medium'}}</small>
          </p>
        </div>
      <!-- </div> -->
    <!-- </div> -->
  </div>
</ng-container>
